<h1 class="mt-4">Dados Espectador</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ espectador.id ? 'Edição de espectador' : 'Cadastro de novo espectador' }}</li>
</ol>
<div class="userform">
    <form #espectadorForm="ngForm" (ngSubmit)="onSubmit()" name="espectador">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Espectador salvo/atualizado com sucesso!    
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro  }}    
                </div>
            </div>
        </div>

        <div class="row" *ngIf="espectador.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" [ngModel]="espectador.id" name="id" class="form-control" disabled="true" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" class="form-control" 
                           [(ngModel)]="espectador.nome" name="nome"   />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Nascimento: *</label>
                    <input type="text" class="form-control" 
                            [(ngModel)]="espectador.dataNascimento" name="dataNascimento"  />
                </div>
            </div>
        </div>
        <div>
            <h3>Endereço</h3>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Rua: </label>
                    <input type="text" class="form-control" 
                           [(ngModel)]="espectador.endereco.nomeRua" name="nomeRua"   />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Numero: </label>
                    <input type="text" class="form-control" 
                            [(ngModel)]="espectador.endereco.numero" name="numero"  />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Complemento: </label>
                    <input type="text" class="form-control" 
                            [(ngModel)]="espectador.endereco.complemento" name="complemento"  />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Bairro: </label>
                    <input type="text" class="form-control" 
                            [(ngModel)]="espectador.endereco.bairro" name="bairro"  />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Cidade: </label>
                    <input type="text" class="form-control" 
                            [(ngModel)]="espectador.endereco.cidade" name="cidade"  />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Estado: </label>
                    <input type="text" class="form-control" 
                            [(ngModel)]="espectador.endereco.estado" name="estado"  />
                </div>
            </div>
        </div>

        <div class="row m-3">
            <div class="col-md-6 p-3">
                <button type="submit" class="btn btn-success btn-lg ml-1" *ngIf="!espectador.id">
                    Salvar
                </button>

                <button type="submit" class="btn btn-primary btn-lg ml-1" *ngIf="espectador.id">
                    Atualizar
                </button>
                                                                <!--onSubmit não eh daqui-->
                <button tye="button" class="btn btn-danger ml-1 btn-lg" (click)="voltarHome()">
                    Voltar
                </button>
            </div>     
        </div>
    </form>
</div>
